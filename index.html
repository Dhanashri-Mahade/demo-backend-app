<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBOQ Deployment</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
        }
        .main-container { 
            max-width: 100%; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .token-section { 
            background: #e8f4fd; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            text-align: center; 
        }
        .token-section h2 { 
            margin-top: 0; 
            color: #333; 
        }
        input[type="password"] { 
            width: 80%; 
            max-width: 300px; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .logout-section { 
            background: #fff3cd; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            text-align: center; 
            border: 1px solid #ffeaa7; 
        }
        .logout-section button { 
            background: #dc3545; 
        }
        .logout-section button:hover { 
            background: #c82333; 
        }
        .logout-section p { 
            margin: 10px 0 0 0; 
            color: #856404; 
        }
        .history-section { 
            margin-bottom: 30px; 
        }
        .history-section h2 { 
            color: #333; 
            margin-bottom: 15px; 
        }
        .tabs { 
            display: flex; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #ddd; 
        }
        .tab-button { 
            flex: 1; 
            padding: 12px; 
            background: #f8f9fa; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            border-bottom: 2px solid transparent; 
            color: #666; 
        }
        .tab-button.active { 
            background: white; 
            color: #007bff; 
            border-bottom-color: #007bff; 
        }
        .tab-content { 
            display: none; 
            padding: 0; 
        }
        .tab-content.active { 
            display: block; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
            background: white; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
            font-weight: bold; 
            color: #333; 
        }
        .latest-tag { 
            color: #28a745; 
            font-weight: bold; 
        }
        .deploy-section { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 5px; 
            margin-top: 30px; 
        }
        .deploy-section h3 { 
            color: #333; 
            margin-top: 0; 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin: 10px 0 5px 0; 
            font-weight: bold; 
            color: #333; 
        }
        select, input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        #loading { 
            text-align: center; 
            color: #666; 
            font-style: italic; 
        }
        .error { 
            color: #dc3545; 
            text-align: center; 
            margin: 10px 0; 
        }
        #deployStatus { 
            margin-top: 15px; 
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Token Section -->
        <div class="token-section" id="tokenSection">
            <h2>Enter GitHub Personal Access Token</h2>
            <input type="password" id="tokenInput" placeholder="ghp_... (with full repo scope)">
            <br>
            <button onclick="saveToken()">Save Token</button>
        </div>

        <!-- Logout Section -->
        <div id="logoutSection" class="logout-section" style="display: none;">
            <button class="logout" onclick="logout()">Log Out</button>
            <p>Logging out will clear your token.</p>
        </div>

        <h1>MyBOQ Deployment</h1>

        <!-- Tabs Section for Tables -->
        <div class="history-section">
            <h2>Deployment History</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('history')">1. Deployment History</button>
                <button class="tab-button" onclick="switchTab('jars')">2. Available Jars</button>
            </div>

            <!-- Tab: Deployment History -->
            <div id="history" class="tab-content active">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Deploy Date</th>
                            <th>Version</th>
                            <th>JAR Name</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr><td colspan="3" id="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Tab: Available Jars -->
            <div id="jars" class="tab-content">
                <table id="jarsTable">
                    <thead>
                        <tr>
                            <th>JAR Name</th>
                        </tr>
                    </thead>
                    <tbody id="jarsBody">
                        <tr><td id="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Deploy Section -->
        <div class="deploy-section">
            <h3>Select JAR File</h3>
            <label for="jarSelect">Select JAR File</label>
            <select id="jarSelect">
                <option value="">Loading JARs...</option>
            </select>

            <label for="versionInput">Version Number (e.g., 1.01.02)</label>
            <input type="text" id="versionInput" placeholder="Loading previous version...">

            <br>
            <button onclick="deploy()">Deploy</button>
            <div id="deployStatus"></div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'Dhanashri-Mahade';
        const REPO_NAME = 'demo-backend-app';
        const BRANCH = 'backup';
        let token = localStorage.getItem('githubToken') || '';

        if (token) {
            document.getElementById('logoutSection').style.display = 'block';
            document.getElementById('tokenSection').style.display = 'none';
            loadData();
        }

        function saveToken() {
            token = document.getElementById('tokenInput').value;
            if (token) {
                localStorage.setItem('githubToken', token);
                document.getElementById('logoutSection').style.display = 'block';
                document.getElementById('tokenSection').style.display = 'none';
                loadData();
            } else {
                alert('Please enter a valid token');
            }
        }

        function logout() {
            localStorage.removeItem('githubToken');
            token = '';
            document.getElementById('logoutSection').style.display = 'none';
            document.getElementById('tokenSection').style.display = 'block';
            document.getElementById('tokenInput').value = '';
            location.reload();
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            // Show selected
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            // Reload data for tab
            if (tabName === 'history') loadHistory();
            else if (tabName === 'jars') loadAvailableJars();
        }

        async function apiCall(endpoint) {
            const response = await fetch(`https://api.github.com${endpoint}`, {
                headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
            });
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            return response.json();
        }

        async function loadData() {
            loadHistory(); // Default tab
            loadAvailableJars();
            loadPreviousVersion();
            populateJarSelect();
        }

        // Load Deployment History from deploy.env
        async function loadHistory() {
            const container = document.getElementById('historyBody');
            container.innerHTML = '<tr><td colspan="3" id="loading">Loading...</td></tr>';
            try {
                const content = await apiCall(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/deploy.env?ref=${BRANCH}`);
                const envContent = atob(content.content);
                const lines = envContent.split('\n');
                const history = [];
                let historyStarted = false;
                lines.forEach(line => {
                    if (line.startsWith('HISTORY=')) historyStarted = true;
                    else if (historyStarted && line.trim() && !line.startsWith('LAST_')) {
                        const [date, version, jar] = line.split(',');
                        if (date && version && jar) history.push({ date, version, jar });
                    }
                });
                // Sort by date descending (recent first, handle DD-MM-YYYY)
                history.sort((a, b) => {
                    const [d1, m1, y1] = a.date.split('-');
                    const [d2, m2, y2] = b.date.split('-');
                    const dateA = new Date(`${y1}-${m1}-${d1}`);
                    const dateB = new Date(`${y2}-${m2}-${d2}`);
                    return dateB - dateA;
                });
                if (history.length === 0) {
                    container.innerHTML = '<tr><td colspan="3">No deployment history yet.</td></tr>';
                } else {
                    container.innerHTML = history.map(item => `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.version}</td>
                            <td>${item.jar}</td>
                        </tr>
                    `).join('');
                }
            } catch (err) {
                container.innerHTML = `<tr><td colspan="3" class="error">Error loading history: ${err.message}. Check token scopes (needs full repo).</td></tr>`;
            }
        }

        // Load Available Jars from backup branch
        async function loadAvailableJars() {
            const container = document.getElementById('jarsBody');
            container.innerHTML = '<tr><td id="loading">Loading...</td></tr>';
            try {
                // Get latest jar_name from .env.production
                let latestJar = '';
                try {
                    const envProd = await apiCall(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/.env.production?ref=${BRANCH}`);
                    const envProdContent = atob(envProd.content);
                    latestJar = envProdContent.split('\n').find(line => line.startsWith('jar_name=')).split('=')[1]?.trim() || '';
                } catch (e) { console.log('No .env.production found'); }

                // Get all files in backup
                const files = await apiCall(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/?ref=${BRANCH}`);
                const jars = files.filter(file => file.name.endsWith('.jar')).map(file => file.name);

                // Sort by date in name (YYYY-MM-DD) descending
                jars.sort((a, b) => {
                    const dateA = a.match(/(\d{4}-\d{2}-\d{2})/)?.[1] || '0000-00-00';
                    const dateB = b.match(/(\d{4}-\d{2}-\d{2})/)?.[1] || '0000-00-00';
                    return new Date(dateB) - new Date(dateA);
                });

                // Move latest to top and tag it
                let html = '';
                if (jars.length === 0) {
                    html = '<tr><td>No JARs available in backup branch.</td></tr>';
                } else {
                    const latestIndex = jars.indexOf(latestJar);
                    if (latestIndex > -1) {
                        const latest = jars.splice(latestIndex, 1)[0];
                        html += `<tr><td><span class="latest-tag">${latest}</span> (Latest Version)</td></tr>`;
                    }
                    html += jars.map(jar => `<tr><td>${jar}</td></tr>`).join('');
                }
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = `<tr><td class="error">Error loading JARs: ${err.message}. Check token scopes (needs full repo).</td></tr>`;
            }
        }

        // Load previous version from deploy.env
        async function loadPreviousVersion() {
            try {
                const content = await apiCall(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/deploy.env?ref=${BRANCH}`);
                const envContent = atob(content.content);
                const lastVersion = envContent.split('\n').find(line => line.startsWith('LAST_VERSION=')).split('=')[1]?.trim() || '';
                if (lastVersion) {
                    document.getElementById('versionInput').placeholder = `Previous: ${lastVersion}`;
                    document.getElementById('versionInput').value = lastVersion;
                }
            } catch (err) {
                console.log('No previous version found');
            }
        }

        // Populate JAR select from available jars
        async function populateJarSelect() {
            try {
                const files = await apiCall(`/repos/${REPO_OWNER}/${REPO_NAME}/contents/?ref=${BRANCH}`);
                const jars = files.filter(file => file.name.endsWith('.jar')).map(file => file.name);
                const select = document.getElementById('jarSelect');
                select.innerHTML = '<option value="">Select a JAR</option>' + jars.map(jar => `<option value="${jar}">${jar}</option>`).join('');
            } catch (err) {
                document.getElementById('jarSelect').innerHTML = '<option value="">Error loading JARs</option>';
                console.log('Error populating JARs');
            }
        }

        // Deploy function (triggers workflow_dispatch via API)
        async function deploy() {
            const jarFile = document.getElementById('jarSelect').value;
            const version = document.getElementById('versionInput').value;
            const status = document.getElementById('deployStatus');
            if (!jarFile || !version) {
                status.innerHTML = '<p class="error">Please select JAR and enter version.</p>';
                return;
            }
            status.innerHTML = '<p id="loading">Triggering deployment...</p>';
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/deploy-server.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'backup',
                        inputs: { jar_file: jarFile, version: version }
                    })
                });
                if (response.ok) {
                    status.innerHTML = '<p style="color: green;">Deployment triggered successfully! Check <a href="https://github.com/Dhanashri-Mahade/demo-backend-app/actions" target="_blank">Actions tab</a> for progress.</p>';
                    loadData(); // Refresh tables
                } else {
                    throw new Error(`Failed: ${response.status}`);
                }
            } catch (err) {
                status.innerHTML = `<p class="error">Error triggering deploy: ${err.message}. Check token scopes (needs actions:write).</p>`;
            }
        }
    </script>
</body>
</html>
