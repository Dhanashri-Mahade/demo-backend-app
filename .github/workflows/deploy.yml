name: Deploy App to Local Machine

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Upload JAR to your machine via SCP
      - name: Upload JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "target/your-app.jar"
          target: "~/app/backup/app-$(date +'%Y-%m-%d').jar"

      # Step 3: SSH to server and run commands
      - name: Deploy and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            pkill -f 'java -jar' || true
            cp ~/app/backup/app-$(date +'%Y-%m-%d').jar ~/app/latest.jar
            nohup java -jar ~/app/latest.jar > ~/app/log.txt 2>&1 &
            echo "App deployed successfully."
