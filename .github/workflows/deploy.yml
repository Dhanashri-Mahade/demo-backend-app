name: Deploy Spring Boot App to Windows Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch: # Adds manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4. Upload to Windows server via SSH
      - name: Deploy to Windows Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LOCAL_HOST }}
          username: ${{ secrets.LOCAL_USER }}
          key: ${{ secrets.LOCAL_SSH_KEY }}
          source: "target/*.jar"
          target: ${{ secrets.TARGET_FOLDER }}

      # 5. Backup JAR in backup folder with date in filename
      - name: Backup JAR on Windows
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LOCAL_HOST }}
          username: ${{ secrets.LOCAL_USER }}
          key: ${{ secrets.LOCAL_SSH_KEY }}
          script: |
            $date = Get-Date -Format "yyyy-MM-dd"
            $jarPath = (Get-ChildItem -Path "${{ secrets.TARGET_FOLDER }}" -Filter "*.jar" | Select-Object -First 1).FullName
            Copy-Item $jarPath "${{ secrets.BACKUP_FOLDER }}\app-$date.jar"

      # 6. Start the app
      - name: Start Spring Boot App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LOCAL_HOST }}
          username: ${{ secrets.LOCAL_USER }}
          key: ${{ secrets.LOCAL_SSH_KEY }}
          script: |
            cd "${{ secrets.TARGET_FOLDER }}"
            mvn spring-boot:run
